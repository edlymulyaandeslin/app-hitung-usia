<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung usia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-50 bg-secondary mt-5 rounded-3 p-5">
      <h2 class="text-white">Aplikasi Hitung Usia</h2>
      <label class="text-white fw-bold">Masukkan tahun lahir</label><br />
      <input
        type="number"
        id="input"
        placeholder="contoh : 2002"
        class="rounded-2 my-2 w-100"
      /><br />
      <button
        class="btn text-white fw-bold btn-outline-warning mb-2"
        onclick="calculate()"
      >
        Check
      </button>
      <p class="text-dark bg-white rounded-1" id="resultView"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
